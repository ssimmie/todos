name: pr

on:
  pull_request:
    branches:
      - master
jobs:
  pr:

    runs-on: ubuntu-latest

    steps:
      - name: fetch head
        uses: actions/checkout@v2

      - name: setup jdk
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: cache .m2/repository
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: maven build
        run: ./mvnw -B verify
